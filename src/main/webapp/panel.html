<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="ratemhm.js"></script>
    <script src="mhmjQuery.js"></script>

</head>
<body>

<div class="container-fluid">

    <div class="container-fluid">
        <div class="row bg-dark" >
            <div class="col-2">
                <p align="center" class="h4 text-light">Admin panel</p>
            </div>

            <div class="col-8">
            </div>

            <div class="col-2 bg-light">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8"><p align="center">hi master manafi</p></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 1px">
            <div class="col-2 bg-dark">

                <div class="list-group" style="padding-top: 10px; padding-bottom: 10px">

                    <div class="btn-group-vertical">
                        <input type="text" class="form-control" placeholder="Search ..." name="text1">
                        <button id="" type="button" class="btn btn-dark" style="margin-top: 20px">products</button>
                        <button type="button" class="btn btn-dark">services</button>

                    </div>
                </div>

            </div>
            <div class="col-8 bg-light">


                <!--page content -->

                <button type="button" class="btn btn-danger" style="margin-top: 20px" onclick="lepp()">click me </button>
                <button type="button" class="btn btn-dark" style="margin-top: 20px" onclick="mhmfunction()">click for calculation</button>
                <button type="button" class="btn btn-info" style="margin-top: 20px" onclick="n1function()">testing object</button>
                <button type="button" class="btn btn-dark" style="margin-top: 20px" onclick="n2function(3 , 4)">function with parameters</button>
                <button type="button" class="btn btn-outline-success" style="margin-top: 20px" onclick="n3function()">last try</button>
                <button class="btn btn-outline-danger" style="margin-top: 20px" onclick="loadDoc()">ajax uses</button>
                <button type="button" class="btn btn-outline-dark" id="mockaa" style="margin-top: 20px"> mockaaa</button>
                <button type="button" class="btn btn-outline-danger" id="nlnl" style="margin-top: 20px"> longwey</button>

                <p onkeydown ="n3function()">slama</p>
                <p id="demo" style="margin-top: 50px">sharkilar</p>
                <p id = "keya" style="margin-top: 50px">blade runner</p>
                <p class="h4 mirkava" >hala madrid</p>


                <!--page content -->

            </div>
            <div class="col-2 bg-light">
            </div>
        </div>
    </div>
</div>
<!--change contents according to clicks-->

<script>
    function lepp() {
        document.getElementById("demo" ).innerHTML = "<button class='btn btn-danger' id='crm' onclick='myfunction()'>this is java script </button>";
    }
</script>

<script>
    function myfunction(){
        document.getElementById("crm").innerHTML = 6 + 5
    }
</script>





</body>
</html>
